<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Staged Order Label Printer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0b1220;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #fff;
  }

  .app {
    max-width: 900px;
    margin: 40px auto;
    padding: 24px;
  }

  .panel {
    background: linear-gradient(180deg, #0f172a, #020617);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,.6);
  }

  h1 {
    margin: 0 0 20px;
    font-size: 22px;
  }

  label {
    display: block;
    margin-top: 14px;
    font-size: 12px;
    opacity: .75;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #1e293b;
    background: #020617;
    color: #fff;
    margin-top: 6px;
    font-size: 15px;
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  button {
    margin-top: 18px;
    padding: 12px 18px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    background: #2563eb;
    color: #fff;
  }

  /* ===== PREVIEW ===== */

  .preview-wrapper {
    margin-top: 28px;
    display: flex;
    justify-content: center;
  }

  .label {
    width: 600px;
    height: 400px;
    background: #fff;
    color: #000;
    border-radius: 14px;
    padding: 24px 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-smooth: never;
    -webkit-font-smoothing: none;
  }

  .label-header {
    display: flex;
    justify-content: flex-start;
    font-weight: 900;
    font-size: 16px;
    letter-spacing: .06em;
  }

  .customer {
    text-align: center;
    font-size: 90px;
    font-weight: 900;
    line-height: 1;
    letter-spacing: -0.02em;
  }

  .footer {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    font-weight: 900;
  }

  /* ===== PRINT ===== */

  @media print {
    @page {
      size: 4in 6in;
      margin: 0;
    }

    body {
      background: #fff;
      margin: 0;
    }

    .app,
    .panel,
    button,
    h1,
    label,
    input {
      display: none !important;
    }

    .preview-wrapper {
      margin: 0;
    }

    .label {
      width: 4in;
      height: 6in;
      border-radius: 0;
      padding: 0.35in;
      page-break-after: always;
    }
  }
</style>
</head>

<body>
<div class="app">
  <div class="panel">
    <h1>Label Control</h1>

    <label>CUSTOMER NAME</label>
    <input id="customerInput" value="ACE NJ" />

    <div class="row">
      <div>
        <label>ORDER # (OPTIONAL)</label>
        <input id="orderInput" value="SO-12345" />
      </div>
      <div>
        <label>TOTAL PALLETS</label>
        <input id="totalInput" type="number" value="12" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>SHIP DATE</label>
        <input id="shipInput" type="date" value="2025-12-12" />
      </div>
      <div>
        <label>START PALLET #</label>
        <input id="startInput" type="number" value="1" />
      </div>
    </div>

    <button onclick="printLabels()">Print Pallet Labels</button>

    <div class="preview-wrapper">
      <div class="label">
        <div class="label-header">APOLLON WIRE &amp; CABLE</div>

        <div id="previewCustomer" class="customer">ACE NJ</div>

        <div class="footer">
          <div id="previewPallet">PALLET: 1 of 12</div>
          <div id="previewShip">SHIP: 12/12/2025</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function printLabels() {
  const name = customerInput.value.trim();
  const order = orderInput.value.trim();
  const total = parseInt(totalInput.value || 1);
  const start = parseInt(startInput.value || 1);
  const ship = shipInput.value;

  const container = document.createElement("div");

  for (let i = 0; i < total; i++) {
    const label = document.querySelector(".label").cloneNode(true);
    label.querySelector("#previewCustomer").textContent = name;
    label.querySelector("#previewPallet").textContent = `PALLET: ${start + i} of ${total}`;
    label.querySelector("#previewShip").textContent = `SHIP: ${ship}`;
    container.appendChild(label);
  }

  document.body.innerHTML = "";
  document.body.appendChild(container);
  window.print();
  location.reload();
}
</script>
</body>
</html>
