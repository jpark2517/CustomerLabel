<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Customer Label</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* =========================
   SCREEN STYLES (UNCHANGED UI)
========================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #020617;
  color: #f9fafb;
}

.app {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #020617;
  border-radius: 18px;
  padding: 20px;
}

/* =========================
   LABEL (SCREEN PREVIEW)
========================= */
.label-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.label {
  width: 600px;
  height: 400px;
  background: #ffffff;
  color: #111827;
  border-radius: 14px;
  padding: 28px 36px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.label-header {
  display: flex;
  justify-content: space-between;
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 0.08em;
  color: #111827;
}

.label-main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.customer-name {
  font-weight: 900;
  font-size: 4rem;
  line-height: 1.1;
}

.label-footer {
  display: flex;
  justify-content: space-between;
  font-size: 1rem;
}

#orderLine,
#palletLine {
  font-size: 1rem;
}

#previewOrderNumber,
#previewPalletQty {
  font-weight: 800;
}

/* =========================
   PRINT â€” ZEBRA GX420
========================= */
@media print {

  /* EXACT LABEL SIZE */
  @page {
    size: 4in 6in;
    margin: 0;
  }

  body {
    margin: 0;
    padding: 0;
    background: #fff;
  }

  /* Hide ALL UI */
  .app,
  .card {
    display: none !important;
  }

  /* Print-only label */
  .print-root {
    position: absolute;
    top: 6in;
    left: 0;
    width: 6in;
    height: 4in;
    transform: rotate(-90deg);
    transform-origin: top left;
  }

  .label {
    width: 100%;
    height: 100%;
    padding: 22px 28px;
    border-radius: 0;
    box-shadow: none;
    overflow: hidden;
  }

  /* REMOVE STAGED ORDER TEXT */
  .staged-order {
    display: none !important;
  }

  /* THERMAL OPTIMIZATION */
  .label-header {
    font-size: 0.9rem;
    font-weight: 900;
    color: #000;
  }

  .customer-name {
    font-size: 4.2rem;
    font-weight: 900;
    color: #000;
  }

  .label-footer {
    font-size: 1.05rem;
    font-weight: 700;
    color: #000;
  }
}
</style>
</head>

<body>

<div class="app">
  <!-- YOUR EXISTING FORM / ADMIN UI STAYS HERE -->
  <!-- (No changes required) -->
</div>

<!-- =========================
     PRINT-ONLY LABEL
========================= -->
<div class="print-root">
  <div class="label">

    <div class="label-header">
      <div>APOLLON WIRE &amp; CABLE</div>
      <div class="staged-order"></div>
    </div>

    <div class="label-main">
      <div class="customer-name" id="previewCustomerName">
        CUSTOMER NAME
      </div>
    </div>

    <div class="label-footer">
      <div>
        <div id="orderLine" style="display:none;">
          ORDER: <span id="previewOrderNumber"></span>
        </div>
        <div id="palletLine" style="display:none;">
          PALLET: <span id="previewPalletQty"></span>
        </div>
      </div>
      <div>
        SHIP: <span id="previewShipDate"></span>
      </div>
    </div>

  </div>
</div>

<script>
/* ===== PREVIEW BINDINGS ===== */
function updatePreview() {
  const name = document.getElementById('customerName')?.value || 'CUSTOMER NAME';
  document.getElementById('previewCustomerName').textContent = name;

  const order = document.getElementById('orderNumber')?.value || '';
  const pallet = document.getElementById('palletQty')?.value || '';
  const ship = document.getElementById('shipDate')?.value || '';

  document.getElementById('orderLine').style.display = order ? 'block' : 'none';
  document.getElementById('previewOrderNumber').textContent = order;

  document.getElementById('palletLine').style.display = pallet ? 'block' : 'none';
  document.getElementById('previewPalletQty').textContent = pallet;

  if (ship) {
    const d = new Date(ship + 'T00:00');
    document.getElementById('previewShipDate').textContent =
      `${d.getMonth()+1}/${d.getDate()}/${d.getFullYear()}`;
  }
}

document.addEventListener('input', updatePreview);
</script>

</body>
</html>
