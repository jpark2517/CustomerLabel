<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staged Order Label Printer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #111827;
      --card: #1f2933;
      --accent: #3b82f6;
      --accent-soft: #1d4ed8;
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0%, #020617 55%, #000 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 4px;
    }

    h2 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin: 0 0 16px;
    }

    .card {
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: 18px;
      padding: 16px 18px 20px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 16px;
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .field-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    label {
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    input {
      background: #020617;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 8px 10px;
      font-size: 0.9rem;
      color: var(--text);
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .field-group {
      flex: 1;
    }

    .buttons {
      margin-top: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: white;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.45);
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--muted);
      box-shadow: none;
    }

    button.chip {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: none;
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 999px;
    }

    button span.icon {
      font-size: 1.1rem;
    }

    .helper-text {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .admin-panel {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px dashed rgba(148, 163, 184, 0.5);
    }

    .admin-panel small {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .admin-controls {
      margin-top: 8px;
      display: none; /* shown when unlocked */
      gap: 8px;
      flex-wrap: wrap;
    }

    .admin-controls .field-group-inline {
      display: flex;
      flex-direction: column;
      margin-bottom: 6px;
    }

    .admin-controls input,
    .admin-controls select {
      font-size: 0.8rem;
      padding: 5px 8px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: var(--text);
    }

    .admin-controls button {
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 999px;
    }

    /* LABEL PREVIEW AREA */
    .label-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .label {
      width: 400px;
      height: 200px;
      background: #f9fafb;
      color: #111827;
      border-radius: 10px;
      box-shadow: inset 0 0 0 1px #d1d5db;
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .label-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
    }

    .label-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4px 6px;
    }

    .label-main .customer-name {
      font-size: 1.8rem;
      font-weight: 800;
      line-height: 1.1;
      word-break: break-word;
    }

    .label-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #374151;
    }

    .label-footer span {
      font-weight: 600;
    }

    @media print {
      body {
        background: #ffffff;
        margin: 0;
        padding: 0;
      }
      .app {
        margin: 0;
        max-width: none;
      }
      .card {
        box-shadow: none;
        border-radius: 0;
        border: none;
        padding: 0;
      }
      .layout {
        display: block;
      }
      .layout > *:not(.label-wrapper) {
        display: none;
      }
      .label-wrapper {
        min-height: 0;
      }
      .label {
        width: 100%;
        height: 100%;
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Staged Order Labels</h1>
    <h2>Zebra GX420 ‚Ä¢ Customer Name Sticker</h2>

    <div class="card">
      <div class="layout">
        <!-- LEFT: FORM -->
        <div>
          <div class="field-group">
            <label for="customerName">Customer Name</label>
            <input id="customerName" placeholder="Mr. Supply / Home Depot / etc." />
            <div class="helper-text">Click a preset or type manually.</div>
          </div>

          <!-- PRESET CUSTOMER BUTTONS -->
          <div class="field-group">
            <label>Presets</label>
            <div class="buttons" id="presetButtons">
              <!-- Buttons injected by JS -->
            </div>
          </div>

          <!-- ADMIN PANEL FOR PRESETS -->
          <div class="admin-panel">
            <label for="adminPassword">Admin (manage presets)</label>
            <input
              type="password"
              id="adminPassword"
              placeholder="Enter password"
            />
            <small>Hint: Hank Jung's 1st year working @ Apollon</small>
            <div class="buttons" style="margin-top: 6px;">
              <button type="button" class="secondary" onclick="unlockAdmin()">
                <span class="icon">üîì</span>
                <span>Unlock</span>
              </button>
            </div>

            <div class="admin-controls" id="adminControls">
              <div class="field-group-inline">
                <label for="newPresetName">Add preset</label>
                <input
                  id="newPresetName"
                  placeholder="New customer name"
                />
              </div>
              <button type="button" onclick="addPreset()">Add</button>

              <div class="field-group-inline">
                <label for="deletePresetSelect">Delete preset</label>
                <select id="deletePresetSelect"></select>
              </div>
              <button type="button" class="secondary" onclick="deletePreset()">
                Delete
              </button>
            </div>
          </div>

          <div class="row">
            <div class="field-group">
              <label for="orderNumber">Order #</label>
              <input id="orderNumber" placeholder="SO-12345" />
            </div>
            <div class="field-group">
              <label for="poNumber">PO # (optional)</label>
              <input id="poNumber" placeholder="PO-98765" />
              <div class="helper-text">Used for reference only, not printed.</div>
            </div>
          </div>

          <div class="row">
            <div class="field-group">
              <label for="palletQty">Pallet Qty</label>
              <input id="palletQty" placeholder="1 of 12" />
            </div>
            <div class="field-group">
              <label for="shipDate">Ship Date</label>
              <input id="shipDate" type="date" />
            </div>
          </div>

          <div class="row">
            <div class="field-group">
              <label for="stagingLocation">Staging Location (optional)</label>
              <input id="stagingLocation" placeholder="Dock 2 / Aisle F / etc." />
              <div class="helper-text">For you to see here only (not printed).</div>
            </div>
          </div>

          <div class="buttons">
            <button type="button" onclick="printLabel()">
              <span class="icon">üñ®Ô∏è</span>
              <span>Print Label</span>
            </button>
            <button type="button" class="secondary" onclick="clearFields()">
              <span class="icon">‚ôªÔ∏è</span>
              <span>Clear</span>
            </button>
          </div>
        </div>

        <!-- RIGHT: LABEL PREVIEW -->
        <div class="label-wrapper">
          <div class="label" id="labelPreview">
            <div class="label-header">
              <div>APOLLON WIRE &amp; CABLE</div>
              <div>STAGED ORDER</div>
            </div>

            <div class="label-main">
              <div class="customer-name" id="previewCustomerName">
                CUSTOMER NAME
              </div>
            </div>

            <div class="label-footer">
              <div>
                <div id="orderLine" style="display:none;">
                  ORDER: <span id="previewOrderNumber"></span>
                </div>
                <div id="palletLine" style="display:none;">
                  PALLET: <span id="previewPalletQty"></span>
                </div>
              </div>
              <div style="text-align:right">
                SHIP: <span id="previewShipDate">‚Äî</span>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- layout -->
    </div> <!-- card -->
  </div> <!-- app -->

  <script>
    // üîó REPLACE THIS with your Apps Script Web App URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbyFlZ9cVwkBKLYLYAVfwod0iwtFazPyjSLlHm9PL9mGN17bf75_3eqb4eEa2DPsnddO/exec';

    // ====== FORM ELEMENTS ======
    const customerNameInput = document.getElementById('customerName');
    const orderNumberInput = document.getElementById('orderNumber');
    const poNumberInput = document.getElementById('poNumber');
    const palletQtyInput = document.getElementById('palletQty');
    const shipDateInput = document.getElementById('shipDate');
    const stagingLocationInput = document.getElementById('stagingLocation');

    const previewCustomerName = document.getElementById('previewCustomerName');
    const previewOrderNumber = document.getElementById('previewOrderNumber');
    const previewPalletQty = document.getElementById('previewPalletQty');
    const previewShipDate = document.getElementById('previewShipDate');

    const orderLine = document.getElementById('orderLine');
    const palletLine = document.getElementById('palletLine');

    // ====== PRESETS / ADMIN ======
    const presetButtonsContainer = document.getElementById('presetButtons');
    const adminPasswordInput = document.getElementById('adminPassword');
    const adminControls = document.getElementById('adminControls');
    const newPresetNameInput = document.getElementById('newPresetName');
    const deletePresetSelect = document.getElementById('deletePresetSelect');

    const ADMIN_PASSWORD = '2024';
    let adminUnlocked = false;

    // Fallback defaults if API fails
    const defaultCustomerPresets = [
      'City Electric Supply',
      'Graybar',
      'Home Depot',
      'Lowe‚Äôs',
      'Mr. Supply',
      'Priority Wire & Cable'
    ];

    let customerPresets = [...defaultCustomerPresets];

    function buildPresetButtons() {
      // sort alphabetically
      const sorted = [...customerPresets].sort((a, b) =>
        a.localeCompare(b, undefined, { sensitivity: 'base' })
      );

      presetButtonsContainer.innerHTML = '';
      sorted.forEach(name => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'chip';
        btn.textContent = name;
        btn.addEventListener('click', () => {
          customerNameInput.value = name;
          updatePreview();
          customerNameInput.focus();
        });
        presetButtonsContainer.appendChild(btn);
      });

      // delete dropdown
      deletePresetSelect.innerHTML = '';
      sorted.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        deletePresetSelect.appendChild(opt);
      });
    }

    async function fetchPresetsFromApi() {
      try {
        const res = await fetch(API_URL + '?action=list', { method: 'GET' });
        if (!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        if (Array.isArray(data.customers) && data.customers.length > 0) {
          customerPresets = data.customers;
        }
      } catch (err) {
        console.warn('Error fetching presets, using defaults.', err);
      }
      buildPresetButtons();
    }

    function unlockAdmin() {
      if (adminPasswordInput.value === ADMIN_PASSWORD) {
        adminUnlocked = true;
        adminControls.style.display = 'flex';
      } else {
        adminUnlocked = false;
        adminControls.style.display = 'none';
        alert('Incorrect password.');
      }
    }

async function addPreset() {
  if (!adminUnlocked) {
    alert('Unlock admin first.');
    return;
  }
  const name = newPresetNameInput.value.trim();
  if (!name) return;

  try {
    const payload = {
      action: 'add',
      name,
      adminKey: ADMIN_PASSWORD
    };

    const res = await fetch(API_URL, {
      method: 'POST',
      body: new URLSearchParams({
        payload: JSON.stringify(payload)
      })
    });

    const data = await res.json();
    if (!data.ok) throw new Error(data.error || 'Failed to add preset');

    newPresetNameInput.value = '';
    await fetchPresetsFromApi();
  } catch (err) {
    console.error(err);
    alert('Error adding preset.');
  }
}

async function deletePreset() {
  if (!adminUnlocked) {
    alert('Unlock admin first.');
    return;
  }
  const toDelete = deletePresetSelect.value;
  if (!toDelete) return;

  try {
    const payload = {
      action: 'delete',
      name: toDelete,
      adminKey: ADMIN_PASSWORD
    };

    const res = await fetch(API_URL, {
      method: 'POST',
      body: new URLSearchParams({
        payload: JSON.stringify(payload)
      })
    });

    const data = await res.json();
    if (!data.ok) throw new Error(data.error || 'Failed to delete preset');

    await fetchPresetsFromApi();
  } catch (err) {
    console.error(err);
    alert('Error deleting preset.');
  }
}

    function updatePreview() {
      previewCustomerName.textContent =
        customerNameInput.value.trim() || 'CUSTOMER NAME';

      const orderVal = orderNumberInput.value.trim();
      if (orderVal) {
        previewOrderNumber.textContent = orderVal;
        orderLine.style.display = 'block';
      } else {
        orderLine.style.display = 'none';
      }

      const palletVal = palletQtyInput.value.trim();
      if (palletVal) {
        previewPalletQty.textContent = palletVal;
        palletLine.style.display = 'block';
      } else {
        palletLine.style.display = 'none';
      }

      if (shipDateInput.value) {
        const d = new Date(shipDateInput.value + 'T00:00');
        const month = (d.getMonth() + 1).toString().padStart(2, '0');
        const day = d.getDate().toString().padStart(2, '0');
        const year = d.getFullYear();
        previewShipDate.textContent = `${month}/${day}/${year}`;
      } else {
        previewShipDate.textContent = '‚Äî';
      }
    }

    [
      customerNameInput,
      orderNumberInput,
      poNumberInput,
      palletQtyInput,
      shipDateInput,
      stagingLocationInput
    ].forEach(el => el.addEventListener('input', updatePreview));

    function printLabel() {
      updatePreview();
      window.print();
    }

    function clearFields() {
      customerNameInput.value = '';
      orderNumberInput.value = '';
      poNumberInput.value = '';
      palletQtyInput.value = '';
      stagingLocationInput.value = '';
      setTodayAsShipDate();
      updatePreview();
      customerNameInput.focus();
    }

    function setTodayAsShipDate() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      shipDateInput.value = `${yyyy}-${mm}-${dd}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTodayAsShipDate();
      fetchPresetsFromApi(); // loads from Google Sheets
      updatePreview();
    });
  </script>
</body>
</html>
